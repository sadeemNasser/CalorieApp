    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <div class="container sign-up-mode">
        <div class="forms-container">
          <div class="signin-signup">
            <form action="#" class="sign-in-form">
                
            </form>
            <form action="#" class="sign-up-form">
              <h2 class="title">Add Meal</h2>
              <p></p>
              <div class="input-field">       
                <i class=""></i>         
                <input type="text" id="mealName"  placeholder="Name" />
              </div>
              <div class="input-field">
                <i class=""></i>
                <select id="mealType" class="dropdown mdb-select md-form" >
                  <option value="" disabled selected>Meal type</option>
                  <option value="Breakfast">Breakfast</option>
                  <option value="Lunch">Lunch</option>
                  <option value="Dinner">Dinner</option>
                  <option value="Snack">Snack</option>
                  <option value="Other">Other</option>

                </select>
              </div>
            <!-- <small style="display: none;" id="userGenderError" class="form-text text-danger">This Field must be filled.</small> -->

              <div class="input-field">                
                <i class=""></i>
                <input type="number" id="calories"  placeholder="calories" />
              </div>
              <!-- <small style="display: none;" id="userWeightError" class="form-text text-danger">This Field must be filled.</small> -->
              <div class="input-field">
                <i class=""></i>
                <input type="date" id="mealDate" placeholder="date" />
              </div>
              <!-- <small style="display: none;" id="userHieghtError" class="form-text text-danger">This Field must be filled.</small> -->
              <input onclick="addMeal()" class="btn" value="save"/>
            </form>
          </div>
        </div>

      </div>
      <div class="bottom-appbar">
        <div class="tabs">
            <div class="tab is-active tab--left">
                <div onClick="window.location='homePage.html';" id="home">
                    <i class="material-icons nav__icon">dashboard</i>
                    <span>Home</span>
                </div>
            </div>
            <div class="tab tab--fab">
                <div onClick="window.location='addMeal.html';" class="top">
                    <div class="fab">
                    +
                    </div>
                </div>
            </div>
            <div class="tab is-active tab--right">
                <div onClick="signOut()" id="statistic">
                    <i class="material-icons nav__icon">login</i>
                    <span>Logout</span>
                </div>
            </div>
        </div>
    </div>
