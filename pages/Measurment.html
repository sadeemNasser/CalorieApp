    <title>Calorie</title>

  <body>
    <div class="container sign-up-mode">
        <div class="forms-container">
          <div class="signin-signup">
            <form action="#" class="sign-in-form">
                
            </form>
            <form action="#" class="sign-up-form">
              <h2 class="title">Measurment</h2>
              <p></p>
              <div class="input-field">
                <i class="fas fa-venus-mars"></i>
                <select id="userGender" class="dropdown mdb-select md-form" onblur="checkUserGender()">
                  <option value="" disabled selected>Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
            <small style="display: none;" id="userGenderError" class="form-text text-danger">This Field must be filled.</small>

              <div class="input-field">
                <!-- <i class="fas fa-user"></i> -->
                
                <img src="../images/weight-scale.svg" alt="" />
                <input type="number" id="userWeight" onblur="checkUserWeight()" placeholder="Weight" />
              </div>
              <small style="display: none;" id="userWeightError" class="form-text text-danger">This Field must be filled.</small>
              <div class="input-field">
                <!-- <i class="fas fa-lock"></i> -->
                <img src="../images/height.svg" alt="" />
                <input type="number" id="userHieght" onblur="checkUserHieght()" placeholder="Hieght" />
              </div>
              <small style="display: none;" id="userHieghtError" class="form-text text-danger">This Field must be filled.</small>
              <div class="input-field">
                <!-- <i class="fas fa-venus-mars"></i> -->
                <img src="../images/activity.svg" alt="" />
                <select  id="userActivityLevel" class="dropdown mdb-select md-form" onblur="checkUserActivityLevel()">
                  <option value="" disabled selected>Activity Level</option>
                  <option value="Sedentary">Sedentary</option>
                  <option value="LightlyActive">Lightly Active</option>
                  <option value="ModeratelyActive">Moderately Active</option>
                  <option value="VeryActive">Very Active</option>
                </select>
              </div>
            <small style="display: none;" id="userActivityLevelError" class="form-text text-danger">This Field must be filled.</small>
            </form>
          </div>
        </div>
  
        <div class="panels-container">
          <div class="panel left-panel">
              <div class="content">
                  <button class="btn Continue" id="Continue" onClick="saveMeasurments()" >
                      Next
                  </button>
                </div>
          </div>
          <div class="panel right-panel">
              <div class="content">
                <button class="btn Continue" id="Continue" onClick="saveMeasurments()" >
                    Next
                  </button>
                </div>
          </div>
        </div>
      </div>
