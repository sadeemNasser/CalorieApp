    <title>Calorie</title>
  </head>
  <body>
    <div class="container sign-up-mode">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="userSIEmail" onblur="checkUserSIEmail()" placeholder="Email" />
            </div>
            <small style="display: none;" id="userSIEmailError" class="form-text text-danger">Please check your login information.</small>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="userSIPassword" onblur="checkUserSIPassword()" placeholder="Password" />
            </div>
            <small style="display: none;" id="userSIPasswordError" class="form-text text-danger">Please check your password.</small>
            <input onclick="signIn()" value="Login" class="btn solid" />
          </form>
          <form action="" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="userName" onblur="checkUserName()" placeholder="Username" />

            </div>
            <small style="display: none;" id="userNameError" class="form-text text-danger">This Field must be filled.</small>

            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="userEmail" onblur="checkUserEmail()" placeholder="Email" />
            </div>
            <small style="display: none;" id="userEmailError" class="form-text text-danger">Please check your email address.</small>

            <div class="input-field">
                <i class="fas fa-calendar-day"></i>
                <input type="date" id="userDateOfBirth" onblur="checkDateOfBirth()" placeholder="Date Of Birth" />
              </div>
              <small style="display: none;" id="userDateOfBirthError" class="form-text text-danger">This Field must be filled.</small>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="userPassword" onblur="checkUserPassword()" placeholder="Password" />
            </div>
            <small style="display: none;" id="userPasswordError" class="form-text text-danger">Your password must be uppercase, lowercase and more than 10 characters.</small>
            <input onclick="signUp()" class="btn" value="Sign up"/>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>I don't have an account ?</h3>
            <p></p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <!-- <img src="img/log.svg" class="image" alt="" /> -->
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>I'm already have ?</h3>
            <p></p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <!-- <img src="img/register.svg" class="image" alt="" /> -->
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
