    <title>Calorie</title>
  </head>
  <body>
    <div class="container sign-up-mode">
        <div class="forms-container">
          <div class="signin-signup">
            <form action="#" class="sign-in-form">
                
            </form>
            <form action="#" class="sign-up-form">
              <h2 class="title">Weight Goal</h2>
              <p></p>
              <div class="input-field">
                <img src="../images/gaol.svg" alt="" />
                <select id="userWeightGoal" class="dropdown mdb-select md-form" onblur="checkUserWeightGoal()">
                  <option value="" disabled selected>Weight Goal </option>
                  <option value="Lose">Lose</option>
                  <option value="Maintain">Maintain</option>
                  <option value="Gain">Gain</option>

                </select>
              </div>
            <small style="display: none;" id="userWeightGoalError" class="form-text text-danger">This Field must be filled.</small>

              <div class="input-field">                
                <img src="../images/target.svg" alt="" />
                <input type="number" id="userWeightTarget" onblur="checkUserWeightTarget()" placeholder="Weight Target" />
              </div>
              <small style="display: none;" id="userWeightTargetError" class="form-text text-danger">This Field must be filled.</small>
              
              <div class="input-field">
                <img src="../images/weeklyTarget.svg" alt="" />
                <select  id="userPace" class="dropdown mdb-select md-form" onblur="checkUserPace()">
                  <option value="" disabled selected>Weekly Target</option>
                  <option value="0.25">0.25 kg per week</option>
                  <option value="0.50">0.50 kg per week</option>
                  <option value="0.75">0.75 kg per week</option>
                  <option value="1">1 kg per week</option>
                </select>
              </div>
            <small style="display: none;" id="UserPaceError" class="form-text text-danger">This Field must be filled.</small>

            </form>
          </div>
        </div>
  
        <div class="panels-container">
          <div class="panel left-panel">
              <div class="content">
                  <button class="btn Continue" id="Continue" onClick="saveWeightGoal()" >
                    Next
                  </button>
                </div>
          </div>
          <div class="panel right-panel">
              <div class="content">
                  <button class="btn Continue" id="Continue" onClick="saveWeightGoal()" >
                    Next
                  </button>
                </div>
          </div>
        </div>
      </div>
